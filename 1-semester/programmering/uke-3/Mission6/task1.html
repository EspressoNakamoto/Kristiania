<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En morsom historie</title>
</head>
<body>
    <input id="input-button" type="button" value="Trykk her for en morsom historie!">
    <p id="output-p">Når du trykker på knappen vil en morsom historie vises :)</p>

    <script>
        var inputButton = document.getElementById("input-button");
        var outputP = document.getElementById("output-p");

        function story() {
            outputP.innerHTML = "Katta med slips, mista slips :D"
        }

        inputButton.onclick = story;
    </script>
</body>
</html>

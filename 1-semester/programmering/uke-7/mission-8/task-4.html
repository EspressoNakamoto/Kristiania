<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>
    <p id="number-output"></p>

    <script>
        // Get HTML elements
        var numberOutput = document.getElementById("number-output");
        var number = [];

        // Loops
        for (var i = 0; i < 1000; i++) {
            var numberGen = Math.floor(Math.random() * 1000);
            number.push(numberGen);
            numberOutput.innerHTML += `${number[i]} `;
        }
    </script>
</body>

</html>

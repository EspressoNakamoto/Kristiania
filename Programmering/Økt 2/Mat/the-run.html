<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheRun</title>
</head>
<body>
    
    <h1>TheRun</h1>
    <h2>Er du gammel nok for å være på TheRun?</h2>

    <p id="status-p"></p>

    <script>

        var StatusP = document.getElementById("status-p");

        var agestatus;

        agestatus = prompt("Hvor gammel er du?");

        var message;

        if (agestatus < 60 && agestatus > 18) {
            message = `
                Du er ${agestatus} år og får vært med i løpet
                <img src="thumbs-up.png" alt="thumbs up" width="50">`;
        } else {
            message = `Du får ikke vært med i løpet`;
        }

        StatusP.innerHTML = message;

    </script>

</body>
</html>

<body>
    
    <h1>Favorittfrukt</h1>
    <p id="favorite-fruit-p"></p>

    <script>
        
        //Javascript navnekonvensjon: variabler skrives i Lower Camel Casing (dromedar-case)
        
        var favoriteFruitP = document.getElementById("favorite-fruit-p");

        var usersFavoriteFruit; //deklarere variabelen FavoriteFruit

        usersFavoriteFruit = prompt("Hva er din favorittfrukt? :)");

        favoriteFruitP.innerHTML = usersFavoriteFruit;

    </script>

</body>

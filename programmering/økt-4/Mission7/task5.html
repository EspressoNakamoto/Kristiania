<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRONGiSTRONG</title>
</head>
<body>
    <p id="output-p"></p>

    <script>
        var outputP = document.getElementById("output-p");

        for(var number = 0; number <= 100; number++){
            if (number > 30 & number < 70) {
                outputP.innerHTML += `<strong>${number} </strong>`;
            } else {
                outputP.innerHTML += `${number} `;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 tilfeldige tall</title>
</head>
<body>
    <p id="output-p"></p>

    <script>
        var outputP = document.getElementById("output-p");

        for (let number = 0; number < 500; number++) {
            outputP.innerHTML += `${Math.floor(Math.random(number) * 100)} `
        }
    </script>
</body>
</html>

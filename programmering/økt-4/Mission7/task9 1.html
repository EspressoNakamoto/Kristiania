<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Løse oppgave loop</title>
</head>
<body>
    <script>
        var number1;
        var number2;
        var userHasAnsweredCorrectly = false;
        
        number1 = Math.floor(Math.random() * 10);
        number2 = Math.floor(Math.random() * 10);
        
        var verifyNumber = number1 + number2;
        
        while(userHasAnsweredCorrectly === false){
            var userInput = prompt(`Hva er ${number1} + ${number2}?`);
        
            if (userInput == verifyNumber) {
                userHasAnsweredCorrectly = true;
                alert("Bra!");
            } else {
                alert("Feil! Prøv igjen!");
            }
        }
    </script>
</body>
</html>

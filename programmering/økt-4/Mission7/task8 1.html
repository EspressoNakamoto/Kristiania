<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilfeldig regnestykke</title>
</head>
<body>
    <script>
        var number1;
        var number2;
        var userInput;
        
        number1 = Math.floor(Math.random() * 10);
        number2 = Math.floor(Math.random() * 10);
        
        var numberCheck = number1 + number2;

        userInput = prompt(`Hva er ${number1} + ${number2}?`);

        if (userInput == numberCheck) {
            alert("Bra!");
        } else {
            alert("Feil!");
        }
    </script>
</body>
</html>

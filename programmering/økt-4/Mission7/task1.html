<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Heisan!</title>
</head>
<body>
    <p id="text-p"></p>

    <script>
        var textP= document.getElementById("text-p");

        for (var heisan = 0; heisan <= 1000; heisan++) {
            textP.innerHTML += "Heisan! ";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <h1>Ord som begynner med m</h1>
    <ul id="main-ul"></ul>

    <script>
        var mainUl = document.getElementById("main-ul");

        var mWords = ["Mann", "Mage", "Magasin", "Matrise", "Mocca"];

        for (var i = 0; i < mWords.length; i++) {
            mainUl.innerHTML += `<li>${mWords[i]}</li>`;
        }

    </script>
</body>

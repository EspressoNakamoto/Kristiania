<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adder to tall</title>
</head>
<body>
    <h1>Adder to tall</h1>
    <input id="button" type="button" value="Adder to tall">
    <p id="output"></p>

    <script>
        var buttonPress = document.getElementById("button");
        var outputP = document.getElementById("output");

        function input() {
            var add1 = prompt("Tast inn tall 1");
            var add2 = prompt("Tast inn tall 2");
            
            var sum = parseInt(add1) + parseInt(add2);
            outputP.innerHTML = `${add1} + ${add2} = ${sum}`;
        }

        buttonPress.onclick = input
    </script>
</body>
</html>

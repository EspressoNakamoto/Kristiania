<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Maniac V2</title>
</head>
<body>
    <div>
        <h1>Klikk og f√• gaver</h1>
        <input id="button" type="button" value="Go for the win!">
    </div>
    <div>
        <h1>Poengsystem</h1>
        <ul>
            <li>5 klikk: en liten hilsen</li>
            <li>15 klikk: en stor hilsen</li>
            <li>25 klikk: et bilde</li>
        </ul>
    </div>
    <div>
        <p>Antall ganger klikket: <span id="number-count">0</span></p>
        <ul>
            <li>5 klikk: <span id="first-prize"></span></li>
            <li>15 klikk: <span id="second-prize"></span></li>
            <li>25 klikk: <span id="third-prize"></span></li>
        </ul>
    </div>

    <script>
        var buttonPress = document.getElementById("button");
        var numberCount = document.getElementById("number-count");
        var firstPrize = document.getElementById("first-prize");
        var secondPrize = document.getElementById("second-prize");
        var thirdPrize = document.getElementById("third-prize");
        
        function addNumber() {
            var number = Number(numberCount.innerHTML);
            
            number += 1;
            numberCount.innerHTML = number;
            
            if (numberCount.innerHTML >= 5) {
                firstPrize.innerHTML = "Godt jobbet!"
            }
            if (numberCount.innerHTML >= 15) {
                secondPrize.innerHTML = "Supert!"
            }
            if (numberCount.innerHTML >= 25) {
                thirdPrize.innerHTML = `<img src="images/thor.jfif" width= 300px>`
            }
        }
        
        
        buttonPress.onclick = addNumber;
    </script>
</body>
</html>

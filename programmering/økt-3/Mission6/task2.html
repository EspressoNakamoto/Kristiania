<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Maniac!</title>
</head>
<body>
    <h1>Hvor mange ganger greier du Ã¥ klikke?</h1>
    <input id="button-press" type="button" value="Tell opp">
    <p>Antall ganger klikket: <span id="number-count">0</span></p>

    <script>
        var buttonPress = document.getElementById("button-press");
        var numberCount = document.getElementById("number-count");

        function addNumber() {
            var number = parseInt(numberCount.innerHTML);
            number += 1;

            numberCount.innerHTML = number;
        }

        buttonPress.onclick = addNumber;
    </script>
</body>
</html>

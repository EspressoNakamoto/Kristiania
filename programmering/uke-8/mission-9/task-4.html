<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task 4</title>
    </head>
    <body>
        <div id="div1"></div>

        <script>
            const math = Math.floor(Math.random() * 1000);
            const math2 = Math.floor(Math.random() * 1000);

            function addition(number1, number2) {
                let result = number1 * number2;
                let output = `<p>${number1} * ${number2} = ${result}</p>`;
                return output;
            }

            document.getElementById("div1").innerHTML = addition(math, math2);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task 4</title>
    </head>
    <body>
        <button id="news-button">Vis nyhet</button>
        <div id="main-div"></div>

        <script>
            const mainDiv = document.getElementById("main-div");
            const newsButton = document.getElementById("news-button");

            const news = {
                title: ["Katt", "Hund", "Fugl"],
                image: ["images/cat.png", "images/dog.png", "images/bird.png"],
                text: ["Katten mjauer.", "Hunden bjeffer.", "Fuglen flyr."],
            };

            var number = 0;

            function showNews() {
                if (number < 3) {
                    mainDiv.innerHTML += `
                        <h1>${news.title[number]}</h1>
                        <img src="${news.image[number]}" width="500px">
                        <p>${news.text[number]}</p>
                    `;
                    number = number + 1;
                }
            }

            newsButton.onclick = showNews;
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task 2</title>
    </head>
    <body>
        <button id="user-button">Vis nyhet</button>
        <div id="main-div"></div>

        <script>
            const userButton = document.getElementById("user-button");
            const mainDiv = document.getElementById("main-div");

            const content = {
                title: "Katt",
                image: "images/cat.png",
                author: "Mjau Mjauis",
                date: "idag",
                text: [
                    "Dette er en veldig søt katt.",
                    "Katten kan mjaue.",
                    "Katten kan mjaue høyt og lavt.",
                ],
            };

            function output() {
                mainDiv.innerHTML = `
                <h1>${content.title}</h1>
                <p>Skrevet ${content.date} av ${content.author}</p>
                <img src="${content.image}" width="500px">
            `;
                for (let i = 0; i < content.text.length; i++) {
                    mainDiv.innerHTML += `<p>${content.text[i]}</p>`;
                }
            }

            userButton.onclick = output;
        </script>
    </body>
</html>

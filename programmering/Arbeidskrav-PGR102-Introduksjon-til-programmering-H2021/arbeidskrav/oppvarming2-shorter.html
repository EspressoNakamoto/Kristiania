<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppvarming 2</title>
</head>

<body>

  <!-- Det er lov å endre HTML og id'er -->
  <h3>Klikk på den du tror har en katt!</h3>
  <img id="check-person1-img" src="images/person1.jpg">
  <img id="check-person2-img" src="images/person2.jpg">
  <div id="output-div"></div>

  <script>
    var checkPersonOne = document.getElementById("check-person1-img");
    var checkPersonTwo = document.getElementById("check-person2-img");
    var outputDiv = document.getElementById("output-div");

    var number = Math.floor(Math.random() * 2 + 1);

    var correct = `
      <h3>Det er riktig! Personen har en katt! :)</h3>
      <img src="images/cat.jpg">
      `;
    var wrong = `
      <h3>Det er feil! Personen har en frosk!</h3>
      <img src="images/frog.jpg">
      `;

    function buttonPressOne() {
      if (number === 1) {
        outputDiv.innerHTML = correct;
      } else {
        outputDiv.innerHTML = wrong;
      }
    }

    function buttonPressTwo() {
      if (number === 2) {
        outputDiv.innerHTML = correct;
      } else {
        outputDiv.innerHTML = wrong;
      }
    }

    checkPersonOne.onclick = buttonPressOne;
    checkPersonTwo.onclick = buttonPressTwo;
  </script>

</body>

</html>

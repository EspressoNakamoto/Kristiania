<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penger til sammen</title>
</head>
<body>
    <h3>Hvor mye penger har du i banken og i cash totalt?</h3>
    <button onclick="calculate()">Regn ut</button>
    <p id="text"></p>

    <script>
        function calculate() {
            var bank;
            bank = prompt("Hvor mye penger har du i banken?");
            
            var cash;
            cash = prompt("Hvor mye penger har du i cash?");

            var result = Number(bank) + Number(cash);
            alert(`Du har ${result}kr til sammen`);
        }
    </script>
</body>
</html>

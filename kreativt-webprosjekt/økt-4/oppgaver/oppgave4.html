<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <style>
        #head-1 { 
            background-color: rgb(255,0,0);
        }
        #head-2 { 
            background-color: rgb(0,120,255);
        }
        #head-3 { 
            background-color: rgb(60,179,113);
        }
        #head-4 { 
            background-color: rgb(120,0,239);
        }
        #head-5 { 
            background-color: rgb(255,165,0);
        }
        #head-6 {
            background-color: rgb(120,0,120);
        }
    </style>
</head>
<body>
    <h1 id="head-1">Heading 1</h1>
    <h2 id="head-2">Heading 2</h2>
    <h3 id="head-3">Heading 3</h3>
    <h4 id="head-4">Heading 4</h4>
    <h5 id="head-5">Heading 5</h5>
    <h6 id="head-6">Heading 6</h6>
</body>
</html>
